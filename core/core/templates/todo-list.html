{% block todoList %}
    {% for task in tasks %}
    {% csrf_token %}
    <div class="card">
        <div class="card-body">
            <div class="float-start">
                {{ task }}
            </div>
            <div class="float-end">
                {% csrf_token %}
                <a href="#" hx-delete="deleteTask/"><span class="badge rounded-pill bg-danger">X</span>{% csrf_token %}</a>{% csrf_token %}
            </div>
        </div>
    </div>   
    {% endfor %}     
{% endblock %}
